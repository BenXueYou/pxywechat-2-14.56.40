<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>卡商户登录界面</title>
		<style type="text/css">
		body{
			background-color: lightgray;
		}
			#logo{
				width: 318px;
				height: 150px;
				margin: 0px auto;
				position: relative;
			}
			#intxt{
				text-align: center;
			}
			 #intxt input{
				width: 15%;
				height: 20px;
				margin: 5px auto;
			}
			#btn{
				
				margin: 20px auto;
				text-align: center;
			}
			#btn button{
				width: 10%;
				height: 30px;
				margin: 0 auto;
				border-radius:5px ;
				background-color: orange;
			}
		</style>
		
	</head>
	<body>
		<div id="logo">
			<img src="../img/login_logo.jpg"/>
		</div>
		<div id="intxt">
			<div id="intxt1">
				<input type="text" placeholder="请输入手机号码"/>
			</div>
			<div id="intxt2">
				<input type="text" placeholder="输入密码" />
			</div>
		</div>
		<div id="btn">
			<button type="submit" value="登录">登录</button>
		</div>
	</body>
</html>
